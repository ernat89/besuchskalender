<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Besuchskalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="text-align:right; padding:10px;">
    <label for="languageSwitcher">üåç Sprache:</label>
    <select id="languageSwitcher">
      <option value="de" selected>Deutsch</option>
      <option value="tr">T√ºrk√ße</option>
      <option value="en">English</option>
    </select>
  </div>

  <h1 data-i18n="title">Besuchskalender</h1>
  <p data-i18n="intro">Hier siehst du, welche Zeiten schon belegt sind...</p>

  <div id="calendar"></div>

  <div id="bookingFormWrapper" style="display: none;">
    <h2 data-i18n="form.submit">Besuch eintragen</h2>
    <form id="bookingForm">
      <input type="hidden" id="selectedDate">
      <input type="hidden" id="selectedTime">

      <label for="name" data-i18n="form.nameLabel">Vorname oder Initiale:</label>
      <input type="text" id="name" name="name" required placeholder="z.‚ÄØB. Gisela oder G. M.">

      <label for="email" data-i18n="form.emailLabel">E-Mail-Adresse:</label>
      <input type="email" id="email" name="email" required>

      <label for="duration" data-i18n="form.durationLabel">Dauer des Besuchs:</label>
      <select id="duration" name="duration" required>
        <option value="">-- Dauer w√§hlen --</option>
        <option value="30">30 Minuten</option>
        <option value="60">1 Stunde</option>
        <option value="90">1,5 Stunden</option>
        <option value="120">2 Stunden</option>
      </select>

      <fieldset>
        <legend data-i18n="form.confirm">Bitte best√§tigen:</legend>
        <label><input type="checkbox" required> <span data-i18n="form.check1">Ich bin gesund...</span></label>
        <label><input type="checkbox" required> <span data-i18n="form.check2">Ich bin mit Speicherung...</span></label>
        <label><input type="checkbox" required> <span data-i18n="form.check3">Ich akzeptiere E-Mail...</span></label>
        <label><input type="checkbox" required> <span data-i18n="form.check4">Diese Seite...</span></label>
      </fieldset>

      <input type="submit" value="Besuch eintragen" data-i18n="form.submit">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="calendar.js"></script>
  <script src="i18n.js"></script>
  <script>
    const switcher = document.getElementById("languageSwitcher");
    switcher.addEventListener("change", () => {
      localStorage.setItem("lang", switcher.value);
      applyTranslations(switcher.value);
    });

    const lang = localStorage.getItem("lang") || "de";
    switcher.value = lang;
    applyTranslations(lang);
  </script>
</body>
  <div id="successMessage" style="display:none; text-align:center; color:green; margin-top:20px; font-weight:bold;"></div>

</html>
