<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Besuchskalender</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Besuchskalender</h1>
  <div id="calendar"></div>

  <div id="bookingForm">
    <label for="name">Vorname oder Kürzel:</label>
    <input type="text" id="name" />

    <label for="email">E-Mail:</label>
    <input type="email" id="email" />

    <label for="duration">Dauer:</label>
    <select id="duration">
      <option value="30">30 Minuten</option>
      <option value="60">1 Stunde</option>
    </select>

    <div id="timeDisplay"></div>

    <label><input type="checkbox" id="check1" /> Ich bin gesund und symptomfrei.</label>
    <label><input type="checkbox" id="check2" /> Ich bin mit der Datenverarbeitung zur Besuchsplanung einverstanden.</label>
    <label><input type="checkbox" id="check3" /> Ich akzeptiere die Bestätigung per E-Mail.</label>

    <button onclick="submitBooking()">Eintragen</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
