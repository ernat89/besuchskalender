<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Besuchskalender</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2c7be5;
      margin: 20px 0 10px;
    }

    #calendar {
      max-width: 800px;
      margin: 20px auto;
    }

    .fc .fc-button-primary {
      background-color: #6c757d;
      border: none;
    }

    .fc .fc-toolbar-title {
      font-size: 1.5rem;
    }

    .form-wrapper {
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .form-wrapper label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .form-wrapper input,
    .form-wrapper select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-wrapper {
      margin-top: 10px;
      display: flex;
      align-items: flex-start;
    }

    .checkbox-wrapper input {
      margin-top: 6px;
      margin-right: 10px;
    }

    .form-wrapper button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-wrapper button:hover {
      background-color: #1b5ec8;
    }

    #startTimeInfo, #endTimeInfo {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .fc-timegrid-slot-label {
        font-size: 12px !important;
      }

      .fc-toolbar {
        flex-direction: column !important;
        align-items: center;
      }

      .fc .fc-toolbar-chunk:first-child {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<h1>Besuchskalender</h1>
<div id="calendar"></div>

<div class="form-wrapper">
  <form id="bookingForm">
    <label for="name">Vorname:</label>
    <input type="text" id="name" required>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" required>

    <label for="duration">Dauer:</label>
    <select id="duration" required>
      <option value="30">30 Minuten</option>
      <option value="60">1 Stunde</option>
      <option value="90">1,5 Stunden</option>
    </select>
    <div id="startTimeInfo"></div>
    <div id="endTimeInfo"></div>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="health" required>
      <label for="health">Ich bin gesund und symptomfrei. Das Risiko ist mir bewusst, ggf. werde ich eine Maske tragen.</label>
    </div>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="privacy" required>
      <label for="privacy">Ich bin mit der Datenverarbeitung zur Besuchsplanung einverstanden.</label>
    </div>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="confirm" required>
      <label for="confirm">Ich akzeptiere die Best√§tigung per E-Mail.</label>
    </div>

    <input type="hidden" id="selectedDate">
    <input type="hidden" id="selectedTime">
    <button type="submit">Eintragen</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const calendarEl = document.getElementById("calendar");
    const calendar = new FullCalendar.Calendar(calendarEl, {
      locale: "de",
      initialView: "timeGridDay",
      slotMinTime: "12:00:00",
      slotMaxTime: "20:30:00",
      slotDuration: "00:30:00",
      selectable: true,
      headerToolbar: {
        left: "prev,next today",
        center: "title",
        right: ""
      },
      buttonText: {
        today: 'Heute'
      },
      dateClick: function (info) {
        const start = info.date;
        const duration = parseInt(document.getElementById("duration").value);
        const end = new Date(start.getTime() + duration * 60000);
        const formatTime = date => date.toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit" });

        document.getElementById("selectedDate").value = info.dateStr.substring(0, 10);
        document.getElementById("selectedTime").value = formatTime(start);

        document.getElementById("startTimeInfo").innerText = "Start: " + formatTime(start);
        document.getElementById("endTimeInfo").innerText = "Ende: " + formatTime(end);
      }
    });

    calendar.render();

    document.getElementById("bookingForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const date = document.getElementById("selectedDate").value;
      const time = document.getElementById("selectedTime").value;
      const duration = document.getElementById("duration").value;

      const response = await fetch("/api/book", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, date, time, duration })
      });

      if (response.ok) {
        alert("Buchung erfolgreich!");
        window.location.reload();
      } else {
        alert("Fehler bei der Buchung.");
      }
    });
  });
</script>

</body>
</html>
