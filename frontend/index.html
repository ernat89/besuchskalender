<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Besuchskalender</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Besuchskalender</h1>
  <div id="calendar"></div>

  <div id="bookingFormWrapper" style="display:none;">
    <form id="bookingForm">
      <label for="name">Vorname:</label>
      <input type="text" id="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" required />

      <label for="duration">Dauer des Besuchs:</label>
      <select id="duration" required>
        <option value="">-- Bitte wählen --</option>
        <option value="30">30 Minuten</option>
        <option value="60">1 Stunde</option>
        <option value="90">1,5 Stunden</option>
        <option value="120">2 Stunden</option>
      </select>

      <div id="startTimeInfo"></div>
      <div id="endTimeInfo"></div>

      <input type="hidden" id="selectedDate" />
      <input type="hidden" id="selectedTime" />

      <fieldset>
        <legend>Bitte bestätigen:</legend>
        <label><input type="checkbox" required> Ich bin gesund und symptomfrei.</label>
        <label><input type="checkbox" required> Ich bin mit der Datenspeicherung zur Besuchskoordination einverstanden.</label>
        <label><input type="checkbox" required> Ich akzeptiere die Bestätigung per E-Mail.</label>
        <label><input type="checkbox" required> Diese Seite wird ausschließlich privat genutzt.</label>
      </fieldset>

      <input type="submit" value="Buchung abschicken" />
      <div id="successMessage" style="display: none;"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
