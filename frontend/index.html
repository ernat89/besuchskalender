<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Besuchskalender</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto 30px auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
    }
    #bookingFormWrapper {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    #startTimeInfo, #endTimeInfo {
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="submit"] {
      background-color: #0077cc;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      padding: 12px;
      cursor: pointer;
      margin-top: 15px;
    }
    input[type="submit"]:hover {
      background-color: #005fa3;
    }
    @media (max-width: 600px) {
      #calendar {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Besuchskalender</h1>
  <div id="calendar"></div>

  <div id="bookingFormWrapper">
    <form id="bookingForm">
      <label for="name">Vorname:</label>
      <input type="text" id="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" required />

      <label for="duration">Dauer des Besuchs:</label>
      <select id="duration" required>
        <option value="30">30 Minuten</option>
        <option value="60" selected>1 Stunde</option>
        <option value="90">1,5 Stunden</option>
      </select>

      <div id="startTimeInfo"></div>
      <div id="endTimeInfo"></div>

      <input type="hidden" id="selectedDate" />
      <input type="hidden" id="selectedTime" />

      <input type="submit" value="Buchung abschicken" />
    </form>
    <div id="successMessage"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: "de",
        initialView: "timeGridDay",
        slotDuration: "00:30:00",
        slotMinTime: "12:00:00",
        slotMaxTime: "21:00:00",
        nowIndicator: true,
        allDaySlot: false,
        selectable: true,
        contentHeight: "auto",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: ""
        },
        events: fetchEvents,
        dateClick: function (info) {
          const [date, time] = info.dateStr.split("T");
          document.getElementById("selectedDate").value = date;
          document.getElementById("selectedTime").value = time.substring(0, 5);
          document.getElementById("bookingFormWrapper").style.display = "block";
          updateStartAndEndTime();
        }
      });

      calendar.render();

      async function fetchEvents(info, successCallback, failureCallback) {
        const startDate = info.startStr.split("T")[0];
        const res = await fetch(`/api/bookings?date=${startDate}`);
        const bookings = await res.json();

        const events = bookings.map(b => ({
          title: b.name ? `${b.name}` : "Belegt",
          start: `${b.date}T${b.start}`,
          end: `${b.date}T${b.end}`,
          backgroundColor: "#ff4d4d",
          borderColor: "#cc0000",
          display: "block"
        }));

        successCallback(events);
      }

      function updateStartAndEndTime() {
        const timeStr = document.getElementById("selectedTime").value;
        const duration = parseInt(document.getElementById("duration").value, 10);
        const startBox = document.getElementById("startTimeInfo");
        const endBox = document.getElementById("endTimeInfo");

        if (!timeStr || isNaN(duration)) {
          startBox.textContent = "";
          endBox.textContent = "";
          return;
        }

        const [hour, minute] = timeStr.split(":").map(Number);
        const start = new Date();
        start.setHours(hour);
        start.setMinutes(minute);

        const end = new Date(start);
        end.setMinutes(end.getMinutes() + duration);

        const startHour = String(start.getHours()).padStart(2, "0");
        const startMinute = String(start.getMinutes()).padStart(2, "0");

        const endHour = String(end.getHours()).padStart(2, "0");
        const endMinute = String(end.getMinutes()).padStart(2, "0");

        startBox.textContent = `Beginn des Besuchs: ${startHour}:${startMinute} Uhr`;
        endBox.textContent = `Ende des Besuchs: ${endHour}:${endMinute} Uhr`;
      }

      document.getElementById("duration").addEventListener("change", updateStartAndEndTime);

      document.getElementById("bookingForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value;
        const date = document.getElementById("selectedDate").value;
        const time = document.getElementById("selectedTime").value;
        const duration = document.getElementById("duration").value;

        const payload = { name, email, date, time, duration };

        try {
          const res = await fetch("/api/book", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            document.getElementById("bookingForm").reset();
            document.getElementById("bookingFormWrapper").style.display = "none";
            document.getElementById("successMessage").textContent = "âœ… Buchung erfolgreich!";
            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => location.reload(), 3000);
          } else {
            alert("Fehler bei der Buchung.");
          }
        } catch (err) {
          console.error(err);
          alert("Serverfehler.");
        }
      });
    });
  </script>
</body>
</html>
