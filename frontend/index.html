<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Besuchskalender</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f7fa;
      text-align: center;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }

    #bookingFormWrapper {
      display: none;
      margin: 0 auto;
      padding: 20px;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
    }

    .checkboxes {
      text-align: left;
      margin-bottom: 10px;
    }

    .checkboxes label {
      display: block;
      margin: 5px 0;
    }

    .checkboxes input[type="checkbox"] {
      margin-right: 8px;
    }

    #successMessage {
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      #calendar {
        font-size: 14px;
      }

      .fc .fc-timegrid-slot-label-cushion {
        font-size: 12px !important;
      }
    }
  </style>
</head>
<body>
  <h1>Besuchskalender</h1>
  <div id="calendar"></div>

  <div id="bookingFormWrapper">
    <form id="bookingForm">
      <h3>Besuch eintragen</h3>
      <label for="name">Vorname:</label>
      <input type="text" id="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" required />

      <label for="duration">Dauer:</label>
      <select id="duration" required>
        <option value="30">30 Minuten</option>
        <option value="60" selected>1 Stunde</option>
        <option value="90">1,5 Stunden</option>
      </select>

      <div id="startTimeInfo"></div>
      <div id="endTimeInfo"></div>

      <div class="checkboxes">
        <label><input type="checkbox" required /> Ich bin gesund.</label>
        <label><input type="checkbox" required /> Ich bin mit der Datenverarbeitung zur Besuchsplanung einverstanden.</label>
        <label><input type="checkbox" required /> Ich akzeptiere die Bestätigung per E-Mail.</label>
      </div>

      <input type="hidden" id="selectedDate" />
      <input type="hidden" id="selectedTime" />

      <input type="submit" value="Eintragen" />
    </form>
    <div id="successMessage">✅ Buchung erfolgreich!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
