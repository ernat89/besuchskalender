<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Besuchskalender</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #2a70d4;
      margin-top: 20px;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto 30px;
      background-color: #fff;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #bookingFormWrapper {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .checkbox-group {
      margin-top: 15px;
    }

    .checkbox-group label {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 10px;
      font-weight: normal;
    }

    .checkbox-group input[type="checkbox"] {
      margin-top: 3px;
    }

    #startTimeInfo, #endTimeInfo {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }

    button[type="submit"] {
      background: #2a70d4;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #205bb5;
    }

    #successMessage {
      text-align: center;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Besuchskalender</h1>

  <div id="calendar"></div>

  <div id="bookingFormWrapper" style="display:none;">
    <form id="bookingForm">
      <label for="name">Vorname:</label>
      <input type="text" id="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" required />

      <label for="duration">Dauer:</label>
      <select id="duration" required>
        <option value="30">30 Minuten</option>
        <option value="60" selected>1 Stunde</option>
        <option value="90">1,5 Stunden</option>
      </select>

      <div id="startTimeInfo"></div>
      <div id="endTimeInfo"></div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="health" required /> Ich bin gesund.</label>
        <label><input type="checkbox" id="privacy" required /> Ich bin mit der Datenverarbeitung zur Besuchsplanung einverstanden.</label>
        <label><input type="checkbox" id="emailAgree" required /> Ich akzeptiere die Best√§tigung per E-Mail.</label>
      </div>

      <input type="hidden" id="selectedDate" />
      <input type="hidden" id="selectedTime" />
      <button type="submit">Eintragen</button>
    </form>
    <div id="successMessage"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="calendar.js"></script>
  <script src="index.js"></script>
</body>
</html>
