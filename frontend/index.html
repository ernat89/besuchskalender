<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Besuchskalender</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9fc;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: #1976d2;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fffdf5;
      padding: 10px;
      border-radius: 8px;
    }

    #bookingFormWrapper {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      border-radius: 8px;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #successMessage {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      #calendar {
        font-size: 14px;
      }

      .fc .fc-timegrid-slot-label-cushion {
        font-size: 12px !important;
      }

      select, input, label {
        font-size: 16px;
      }

      #startTimeInfo, #endTimeInfo {
        font-weight: bold;
        margin-top: 8px;
        color: #333;
      }
    }
  </style>
</head>
<body>
  <h1>Besuchskalender</h1>
  <div id="calendar"></div>

  <div id="bookingFormWrapper">
    <form id="bookingForm">
      <label for="name">Vorname:</label>
      <input type="text" id="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" required />

      <label for="duration">Dauer des Besuchs:</label>
      <select id="duration" required>
        <option value="30">30 Minuten</option>
        <option value="60" selected>1 Stunde</option>
        <option value="90">1,5 Stunden</option>
      </select>

      <div id="startTimeInfo"></div>
      <div id="endTimeInfo"></div>

      <!-- versteckte Felder -->
      <input type="hidden" id="selectedDate" />
      <input type="hidden" id="selectedTime" />

      <!-- DSGVO Zustimmung -->
      <label><input type="checkbox" required /> Ich bestätige, dass ich diese Buchung freiwillig vornehme.</label>
      <label><input type="checkbox" required /> Ich akzeptiere, dass meine Daten temporär gespeichert werden.</label>
      <label><input type="checkbox" required /> Ich stimme der Datenverarbeitung zur Kontaktaufnahme zu.</label>

      <input type="submit" value="Buchung abschicken" />
    </form>
    <div id="successMessage"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
