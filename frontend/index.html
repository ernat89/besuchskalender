<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Besuchskalender</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #2d7dd2;
      margin-top: 20px;
    }

    #calendar {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #bookingFormWrapper {
      max-width: 400px;
      margin: 0 auto 30px;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    form input[type="checkbox"] {
      margin-right: 8px;
    }

    form .checkbox-group {
      margin: 10px 0;
    }

    #startTimeInfo, #endTimeInfo {
      font-size: 0.9em;
      color: #555;
    }

    input[type="submit"] {
      width: 100%;
      background: #2d7dd2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #calendar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Besuchskalender</h1>

  <div id="calendar"></div>

  <div id="bookingFormWrapper" style="display:none;">
    <form id="bookingForm">
      <label for="name">Vorname:</label>
      <input type="text" id="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" required />

      <label for="duration">Dauer:</label>
      <select id="duration" required>
        <option value="30">30 Minuten</option>
        <option value="60" selected>1 Stunde</option>
        <option value="90">1,5 Stunden</option>
      </select>

      <div id="startTimeInfo"></div>
      <div id="endTimeInfo"></div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="gesund" required />Ich bin gesund.</label><br>
        <label><input type="checkbox" id="dsgvo" required />Ich bin mit der Datenverarbeitung zur Besuchsplanung einverstanden.</label><br>
        <label><input type="checkbox" id="mailok" required />Ich akzeptiere die Bestätigung per E-Mail.</label>
      </div>

      <input type="hidden" id="selectedDate" />
      <input type="hidden" id="selectedTime" />

      <input type="submit" value="Eintragen" />
    </form>
    <div id="successMessage" style="display:none; margin-top: 10px; color: green;">✅ Buchung erfolgreich!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
