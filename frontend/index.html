<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Besuchskalender</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
</head>
<body>
  <div class="language-switch">
    <button onclick="setLanguage('de')">Deutsch</button>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('tr')">Türkçe</button>
  </div>

  <h1 id="calendarTitle">Besuchskalender</h1>
  <div id="calendar"></div>

  <div id="bookingFormWrapper" style="display: none;">
    <h2 id="formTitle">Besuch eintragen</h2>
    <form id="bookingForm">
      <label for="name" id="nameLabel">Vorname:</label>
      <input type="text" id="name" name="name" required />

      <label for="email" id="emailLabel">E-Mail:</label>
      <input type="email" id="email" name="email" required />

      <input type="hidden" id="selectedDate" name="date" />
      <input type="hidden" id="selectedTime" name="time" />

      <label for="duration" id="durationLabel">Dauer:</label>
      <select id="duration" name="duration" required>
        <option value="">-- Bitte wählen --</option>
        <option value="30">30 Minuten</option>
        <option value="60">1 Stunde</option>
        <option value="90">1,5 Stunden</option>
        <option value="120">2 Stunden</option>
      </select>

      <div id="endTimeInfo"></div>

      <fieldset>
        <legend id="confirmLegend">Bitte bestätigen:</legend>
        <label><input type="checkbox" required /> Ich bin gesund.</label>
        <label><input type="checkbox" required /> Ich bin mit der Datenverarbeitung zur Besuchsplanung einverstanden.</label>
        <label><input type="checkbox" required /> Ich akzeptiere die Bestätigung per E-Mail.</label>
      </fieldset>

      <div id="successMessage" style="display: none;"></div>
      <input type="submit" value="Eintragen" />
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>
  <script src="language.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
