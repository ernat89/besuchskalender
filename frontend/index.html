<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Besuchskalender</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #calendar {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 6px;
      padding: 15px;
    }
    #bookingFormWrapper {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
    }
    .checkbox-group {
      text-align: left;
      margin-bottom: 15px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    button {
      background: #2c66c3;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Besuchskalender</h1>
  <div id="calendar"></div>

  <div id="bookingFormWrapper" style="display:none;">
    <form id="bookingForm">
      <label for="name">Vorname:</label>
      <input type="text" id="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" required />

      <label for="duration">Dauer:</label>
      <select id="duration" required>
        <option value="30">30 Minuten</option>
        <option value="60" selected>1 Stunde</option>
        <option value="90">1,5 Stunden</option>
      </select>

      <div id="selectedTime"></div>
      <div class="checkbox-group">
        <label><input type="checkbox" required /> Ich bin gesund und symptomfrei. Das Risiko ist mir bewusst, ggf. werde ich eine Maske tragen.</label>
        <label><input type="checkbox" required /> Ich bin mit der Datenverarbeitung zur Besuchsplanung einverstanden.</label>
        <label><input type="checkbox" required /> Ich akzeptiere die Best√§tigung per E-Mail.</label>
      </div>

      <input type="hidden" id="selectedDate" />
      <input type="hidden" id="selectedTimeValue" />
      <button type="submit">Eintragen</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
