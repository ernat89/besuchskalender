<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Besuchskalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FullCalendar Styles -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <!-- Dein eigenes CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Besuchskalender</h1>
  <div id="calendar"></div>

  <div id="bookingFormWrapper" style="display: none;">
    <h2>Besuch eintragen</h2>
    <form id="bookingForm">
      <label for="name">Vorname oder Initiale:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail-Adresse:</label>
      <input type="email" id="email" name="email" required>

      <input type="hidden" id="selectedDate" name="date">
      <input type="hidden" id="selectedTime" name="time">

      <label for="duration">Dauer des Besuchs:</label>
      <select id="duration" name="duration" required>
        <option value="">-- Dauer wählen --</option>
        <option value="30">30 Minuten</option>
        <option value="60">1 Stunde</option>
        <option value="90">1,5 Stunden</option>
        <option value="120">2 Stunden</option>
        <option value="150">2,5 Stunden</option>
        <option value="180">3 Stunden</option>
      </select>

      <div id="endTimeInfo"></div>

      <fieldset>
        <legend>Bitte bestätigen:</legend>
        <label><input type="checkbox" required> Ich bin gesund und symptomfrei.</label>
        <label><input type="checkbox" required> Ich bin mit der Datenspeicherung zur Besuchskoordination einverstanden.</label>
        <label><input type="checkbox" required> Ich akzeptiere die Bestätigung per E-Mail.</label>
        <label><input type="checkbox" required> Diese Seite wird ausschließlich privat genutzt.</label>
      </fieldset>

      <div id="successMessage" style="display: none;"></div>
      <input type="submit" value="Besuch eintragen">
    </form>
  </div>

  <!-- FullCalendar Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/locales-all.global.min.js"></script>

  <!-- Dein Script -->
  <script src="calendar.js"></script>
</body>
</html>
