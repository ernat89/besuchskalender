<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Besuchskalender</title>

  <!-- FullCalendar Styles -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet"/>

  <!-- Dein Stylesheet -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Besuchskalender</h1>

  <!-- Kalender -->
  <div id="calendar"></div>

  <!-- Formular, standardmäßig versteckt -->
  <div id="bookingFormWrapper">
    <form id="bookingForm">
      <h2>Besuch eintragen</h2>

      <label for="name">Vorname:</label>
      <input type="text" id="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" required />

      <label for="duration">Dauer:</label>
      <select id="duration" required>
        <option value="30">30 Minuten</option>
        <option value="60" selected>1 Stunde</option>
        <option value="90">1,5 Stunden</option>
      </select>

      <!-- Start/Ende Info -->
      <div id="startEndTimeInfo"></div>

      <!-- Checkboxen -->
      <fieldset>
        <legend>Bitte bestätigen:</legend>
        <label><input type="checkbox" required /> Ich bin gesund und symptomfrei.</label>
        <label><input type="checkbox" required /> Ich bin mit der Datenverarbeitung einverstanden.</label>
        <label><input type="checkbox" required /> Ich akzeptiere die Bestätigung per E-Mail.</label>
      </fieldset>

      <!-- Versteckte Werte -->
      <input type="hidden" id="selectedDate" />
      <input type="hidden" id="selectedTime" />

      <button type="submit">Eintragen</button>
      <div id="successMessage"></div>
    </form>
  </div>

  <!-- FullCalendar Core & Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/de.global.min.js"></script>

  <!-- Dein Frontend-Script -->
  <script src="calendar.js"></script>
</body>
</html>
