<div id="calendar" style="z-index: 0;"></div>

<div id="bookingFormWrapper" style="display: none; position: relative; z-index: 10; margin-top: 2rem;">
  <h2 style="text-align:center; color:#0077cc;">Besuch eintragen</h2>
  <form id="bookingForm" style="max-width: 500px; margin: 0 auto;">
    
    <label for="name"><strong>Vorname oder Initiale:</strong></label>
    <input type="text" id="name" name="name" placeholder="z. B. Gisela oder G. M." required>

    <label for="email"><strong>E-Mail-Adresse:</strong></label>
    <input type="email" id="email" name="email" required>

    <input type="hidden" id="selectedDate" name="date">
    <input type="hidden" id="selectedTime" name="time">

    <label for="duration"><strong>Dauer des Besuchs:</strong></label>
    <select id="duration" name="duration" required>
      <option value="">-- Dauer wählen --</option>
      <option value="30">30 Minuten</option>
      <option value="60">1 Stunde</option>
      <option value="90">1,5 Stunden</option>
      <option value="120">2 Stunden</option>
      <option value="150">2,5 Stunden</option>
      <option value="180">3 Stunden</option>
    </select>

    <div id="endTimeInfo" style="margin-top: 10px; font-weight: bold; color: #444;"></div>

    <fieldset style="margin-top: 1rem;">
      <legend><strong>Bitte bestätigen:</strong></legend>
      <label><input type="checkbox" required> Ich bin gesund und symptomfrei.</label><br>
      <label><input type="checkbox" required> Ich bin mit der Speicherung meiner Daten zur Besuchskoordination einverstanden.</label><br>
      <label><input type="checkbox" required> Ich akzeptiere den Erhalt einer Bestätigung per E-Mail.</label><br>
      <label><input type="checkbox" required> Diese Seite wird ausschließlich privat genutzt.</label>
    </fieldset>

    <div id="successMessage" style="margin-top: 1rem; display: none; font-weight: bold; color: green;"></div>

    <button type="submit" style="margin-top: 1rem;">Besuch eintragen</button>
  </form>
</div>
