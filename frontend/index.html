<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Besuchskalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Besuchskalender</h1>
  <div id="calendar"></div>

  <div id="bookingFormWrapper" style="display: none;">
    <h2>Besuch eintragen</h2>
    <form id="bookingForm">
      <label for="name">Vorname oder Initiale:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-Mail-Adresse:</label>
      <input type="email" id="email" name="email" required />

      <input type="hidden" id="selectedDate" name="date" />
      <input type="hidden" id="selectedTime" name="time" />

      <label for="duration">Dauer des Besuchs:</label>
      <select id="duration" name="duration" required>
        <option value="">-- Dauer wählen --</option>
        <option value="30">30 Minuten</option>
        <option value="60">1 Stunde</option>
        <option value="90">1,5 Stunden</option>
        <option value="120">2 Stunden</option>
      </select>

      <div id="endTimeInfo"></div>

      <fieldset>
        <legend>Bitte bestätigen:</legend>
        <label><input type="checkbox" required /> Ich bin gesund und symptomfrei.</label>
        <label><input type="checkbox" required /> Ich stimme der Datenspeicherung zur Besuchskoordination zu.</label>
        <label><input type="checkbox" required /> Ich akzeptiere die Bestätigung per E-Mail.</label>
      </fieldset>

      <div id="successMessage" style="display: none;"></div>
      <input type="submit" value="Besuch eintragen" />
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.min.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
