<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Besuchskalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="lang-selector">
    <label for="language">Sprache / Language / Dil:</label>
    <select id="language">
      <option value="de" selected>Deutsch</option>
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
    </select>
  </div>

  <h1 data-i18n="title">Besuchskalender</h1>
  <div id="calendar"></div>

  <div id="bookingFormWrapper" style="display: none;">
    <h2 data-i18n="formTitle">Besuch eintragen</h2>
    <form id="bookingForm">
      <label for="name" data-i18n="labelName">Vorname oder Initiale:</label>
      <input type="text" id="name" name="name" required />

      <label for="email" data-i18n="labelEmail">E-Mail-Adresse:</label>
      <input type="email" id="email" name="email" required />

      <input type="hidden" id="selectedDate" name="date" />
      <input type="hidden" id="selectedTime" name="time" />

      <label for="duration" data-i18n="labelDuration">Dauer des Besuchs:</label>
      <select id="duration" name="duration" required>
        <option value="">-- Dauer wählen --</option>
        <option value="30">30 Minuten</option>
        <option value="60">1 Stunde</option>
        <option value="90">1,5 Stunden</option>
        <option value="120">2 Stunden</option>
        <option value="150">2,5 Stunden</option>
        <option value="180">3 Stunden</option>
      </select>

      <div id="timeInfo"></div>

      <fieldset>
        <legend data-i18n="consentLegend">Bitte bestätigen:</legend>
        <label><input type="checkbox" required /> <span data-i18n="checkboxHealth">Ich bin gesund und symptomfrei.</span></label>
        <label><input type="checkbox" required /> <span data-i18n="checkboxData">Ich bin mit der Speicherung meiner Daten einverstanden.</span></label>
        <label><input type="checkbox" required /> <span data-i18n="checkboxEmail">Ich akzeptiere den E-Mail-Versand zur Bestätigung.</span></label>
      </fieldset>

      <div id="successMessage" style="display: none;"></div>
      <input type="submit" value="Besuch eintragen" data-i18n-value="submit" />
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.min.js"></script>
  <script src="calendar.js"></script>
  <script src="translate.js"></script>

</body>
</html>
