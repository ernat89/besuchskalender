<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Besuchskalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FullCalendar CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css"
    rel="stylesheet"
  />

  <!-- Dein eigenes CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Besuchskalender</h1>

  <!-- Hier wird der Kalender gerendert -->
  <div id="calendar"></div>

  <!-- Formular versteckt starten -->
  <div id="bookingFormWrapper" style="display: none; margin-top: 20px;">
    <h2>Besuch eintragen</h2>
    <form id="bookingForm">
      <label for="name">Vorname:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="duration">Dauer:</label>
      <select id="duration" name="duration" required>
        <option value="30">30 Minuten</option>
        <option value="60" selected>1 Stunde</option>
        <option value="90">1,5 Stunden</option>
        <option value="120">2 Stunden</option>
      </select>

      <div id="startTimeInfo" style="margin-top:5px; font-weight:bold;"></div>
      <div id="endTimeInfo"   style="margin-bottom:15px; font-weight:bold;"></div>

      <!-- versteckte Felder f체r Datum + Zeit -->
      <input type="hidden" id="selectedDate" name="date" />
      <input type="hidden" id="selectedTime" name="time" />

      <fieldset style="padding:10px; border:1px solid #ccc; margin-bottom:10px;">
        <legend>Bitte best채tigen:</legend>
        <label><input type="checkbox" required /> Ich bin gesund und symptomfrei.</label>
        <label><input type="checkbox" required /> Ich bin mit der Datenspeicherung einverstanden.</label>
        <label><input type="checkbox" required /> Ich akzeptiere die Best채tigung per E-Mail.</label>
      </fieldset>

      <button type="submit">Eintragen</button>
    </form>
    <div id="successMessage" style="display:none; color:green; margin-top:10px; font-weight:bold;"></div>
  </div>

  <!-- FullCalendar JS (wichtig: global.min, damit FullCalendar als globales Objekt verf체gbar ist) -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/locales-all.global.min.js"></script>

  <!-- Dein eigenes Script -->
  <script src="calendar.js"></script>
</body>
</html>
