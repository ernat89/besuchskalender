<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Besuchskalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Besuchskalender</h1>
  <p>Hier siehst du, welche Zeiten schon belegt sind. Klicke auf einen freien Slot, um einen Besuch einzutragen.</p>

  <div id="calendar"></div>

  <div id="bookingFormWrapper" style="display: none;">
    <h2>Buchung eintragen</h2>
    <form id="bookingForm">
      <input type="hidden" id="selectedDate">
      <input type="hidden" id="selectedTime">

      <label for="name">Vorname oder Initiale:</label>
      <input type="text" id="name" name="name" required placeholder="z. B. Gisela oder G. M.">

      <label for="email">E-Mail-Adresse:</label>
      <input type="email" id="email" name="email" required>

      <label for="duration">Dauer des Besuchs:</label>
      <select id="duration" name="duration" required>
        <option value="">-- Dauer wählen --</option>
        <option value="30">30 Minuten</option>
        <option value="60">1 Stunde</option>
        <option value="90">1,5 Stunden</option>
        <option value="120">2 Stunden</option>
      </select>

      <fieldset>
        <legend>Bitte bestätigen:</legend>
        <label><input type="checkbox" required> Ich bin gesund und symptomfrei.</label>
        <label><input type="checkbox" required> Ich bin mit der Speicherung meiner Daten zur Besuchskoordination einverstanden.</label>
        <label><input type="checkbox" required> Ich akzeptiere den Erhalt einer Bestätigung per E-Mail.</label>
        <label><input type="checkbox" required> Diese Seite wird ausschließlich privat genutzt.</label>
      </fieldset>

      <input type="submit" value="Besuch eintragen">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
