<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Besuchskalender</title>
  <!-- FullCalendar CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"
    rel="stylesheet"
  />
  <!-- Dein eigenes CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sprachumschalter -->
  <div id="languageSwitcher" class="lang-switch">
    <button data-lang="de">Deutsch</button>
    <button data-lang="en">English</button>
    <button data-lang="tr">Türkçe</button>
  </div>

  <!-- Titel -->
  <h1 id="siteTitle">Besuchskalender</h1>

  <!-- Kalender-Container -->
  <div id="calendar"></div>

  <!-- Formular-Container -->
  <div id="bookingFormWrapper" class="hidden">
    <h2>Besuch eintragen</h2>
    <form id="bookingForm">
      <label for="name">Vorname:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="duration">Dauer:</label>
      <select id="duration" name="duration" required>
        <option value="30">30 Minuten</option>
        <option value="60" selected>1 Stunde</option>
        <option value="90">1,5 Stunden</option>
        <option value="120">2 Stunden</option>
      </select>

      <div id="startTimeInfo">Start: --:--</div>
      <div id="endTimeInfo">Ende: --:--</div>

      <fieldset>
        <legend>Bitte bestätigen:</legend>
        <label><input type="checkbox" required /> Ich bin gesund und symptomfrei. Das Risiko ist mir bewusst, ggf. werde ich eine Maske tragen.</label>
        <label><input type="checkbox" required /> Ich stimme der Datenspeicherung zu.</label>
        <label><input type="checkbox" required /> Ich akzeptiere die Bestätigung per E-Mail.</label>
      </fieldset>

      <div id="successMessage" class="hidden"></div>
      <button type="submit">Eintragen</button>
    </form>
  </div>

  <!-- FullCalendar + Lokalisierung -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>
  <!-- Dein Calendar‐Script -->
  <script src="calendar.js"></script>
</body>
</html>
