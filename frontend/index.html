<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Besuchskalender</title>

  <!-- FullCalendar Styles + Script -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2a77d4;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto 30px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #bookingFormWrapper {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group {
      margin: 20px 0;
      text-align: left;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: normal;
    }

    .checkbox-group input {
      margin-right: 10px;
      width: auto;
    }

    button {
      width: 100%;
      background-color: #2a77d4;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    #startEndTime {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Besuchskalender</h1>

  <div id="calendar"></div>

  <div id="bookingFormWrapper">
    <form id="bookingForm">
      <label for="name">Vorname:</label>
      <input type="text" id="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" required />

      <label for="duration">Dauer:</label>
      <select id="duration" required>
        <option value="30">30 Minuten</option>
        <option value="60">1 Stunde</option>
        <option value="90">1,5 Stunden</option>
      </select>

      <div id="startEndTime"></div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="gesund" required /> Ich bin gesund.</label>
        <label><input type="checkbox" id="datenschutz" required /> Ich bin mit der Datenverarbeitung zur Besuchsplanung einverstanden.</label>
        <label><input type="checkbox" id="bestaetigung" required /> Ich akzeptiere die Best채tigung per E-Mail.</label>
      </div>

      <input type="hidden" id="selectedDate" />
      <input type="hidden" id="selectedTime" />
      <button type="submit">Eintragen</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");
      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: "de",
        initialView: "timeGridDay",
        slotMinTime: "12:00:00",
        slotMaxTime: "20:00:00",
        slotDuration: "00:30:00",
        allDaySlot: false,
        selectable: true,
        nowIndicator: true,
        height: "auto",
        dateClick: function (info) {
          const startTime = info.date.toISOString().substr(11, 5);
          const selectedDate = info.date.toISOString().substr(0, 10);
          document.getElementById("selectedDate").value = selectedDate;
          document.getElementById("selectedTime").value = startTime;
          updateStartEndText();
        },
        events: "/api/bookings",
        eventColor: "#f44336",
        eventTextColor: "#fff",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: ""
        }
      });
      calendar.render();

      function updateStartEndText() {
        const start = document.getElementById("selectedTime").value;
        const duration = parseInt(document.getElementById("duration").value);
        const startDate = new Date(`1970-01-01T${start}:00`);
        startDate.setMinutes(startDate.getMinutes() + duration);
        const end = startDate.toTimeString().substr(0,5);
        document.getElementById("startEndTime").innerText = `Start: ${start} Uhr\nEnde: ${end} Uhr`;
      }

      document.getElementById("duration").addEventListener("change", updateStartEndText);

      document.getElementById("bookingForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const date = document.getElementById("selectedDate").value;
        const time = document.getElementById("selectedTime").value;
        const duration = document.getElementById("duration").value;

        const gesund = document.getElementById("gesund").checked;
        const datenschutz = document.getElementById("datenschutz").checked;
        const bestaetigung = document.getElementById("bestaetigung").checked;

        if (!name || !email || !date || !time || !duration || !gesund || !datenschutz || !bestaetigung) {
          alert("Bitte alle Felder ausf체llen und best채tigen.");
          return;
        }

        const res = await fetch("/api/book", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, date, time, duration })
        });

        if (res.ok) {
          alert("Buchung erfolgreich! Du bekommst eine Best채tigung per Mail.");
          location.reload();
        } else {
          alert("Fehler bei der Buchung. Bitte versuche es erneut.");
        }
      });
    });
  </script>

</body>
</html>
