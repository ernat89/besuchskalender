<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Besuchskalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FullCalendar CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"
    rel="stylesheet"
  />

  <!-- Dein eigenes CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Besuchskalender</h1>

  <!-- CALENDAR -->
  <div id="calendar"></div>

  <!-- BOOKING FORM -->
  <div id="bookingFormWrapper" style="display: none; margin-top: 20px; max-width: 400px; margin: 20px auto;">
    <h2>Besuch eintragen</h2>
    <form id="bookingForm">
      <label for="name">Vorname:</label>
      <input type="text" id="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" required />

      <label for="duration">Dauer:</label>
      <select id="duration" required>
        <option value="30">30 Minuten</option>
        <option value="60" selected>1 Stunde</option>
        <option value="90">1,5 Stunden</option>
        <option value="120">2 Stunden</option>
      </select>

      <div id="startTimeInfo" style="margin:5px 0; font-weight:bold;"></div>
      <div id="endTimeInfo"   style="margin:5px 0; font-weight:bold;"></div>

      <input type="hidden" id="selectedDate" />
      <input type="hidden" id="selectedTime" />

      <fieldset style="padding:10px; border:1px solid #ccc; margin:10px 0;">
        <legend>Bitte bestÃ¤tigen:</legend>
        <label><input type="checkbox" required /> Ich bin gesund und symptomfrei.</label><br/>
        <label><input type="checkbox" required /> Ich bin mit der Datenspeicherung einverstanden.</label><br/>
        <label><input type="checkbox" required /> Ich akzeptiere die BestÃ¤tigung per E-Mail.</label>
      </fieldset>

      <button type="submit">Eintragen</button>
    </form>
    <div id="successMessage" style="display:none; color:green; margin-top:10px; font-weight:bold;"></div>
  </div>

  <!-- FullCalendar Bundle (inkl. TimeGrid, Interaction & Locales) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.min.js"></script>

  <!-- Dein Kalender-Script -->
  <script src="calendar.js"></script>
</body>
</html>
