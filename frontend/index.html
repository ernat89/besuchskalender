<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Besuchskalender</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #3a77c4;
      margin-top: 20px;
    }

    #calendar {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .fc-toolbar-chunk .fc-button.fc-today-button {
      background-color: #5c677d;
      border: none;
      color: white;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 5px;
    }

    form {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .time-info {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
    }

    .checkbox-group {
      margin-top: 15px;
    }

    .checkbox-group label {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-weight: normal;
      margin-bottom: 10px;
    }

    .checkbox-group input {
      margin-top: 5px;
    }

    button {
      background-color: #3366cc;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      margin-top: 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #calendar {
        max-width: 100%;
        font-size: 14px;
      }

      form {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Besuchskalender</h1>
  <div id="calendar"></div>

  <form id="bookingForm" style="display:none;">
    <label for="name">Vorname:</label>
    <input type="text" id="name" required />

    <label for="email">E-Mail:</label>
    <input type="email" id="email" required />

    <label for="duration">Dauer:</label>
    <select id="duration" required>
      <option value="30">30 Minuten</option>
      <option value="60">1 Stunde</option>
      <option value="90">1,5 Stunden</option>
    </select>

    <div class="time-info">
      Start: <span id="startTimeInfo">–</span><br />
      Ende: <span id="endTimeInfo">–</span>
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="gesund" required />Ich bin gesund und symptomfrei. Das Risiko ist mir bewusst, ggf. werde ich eine Maske tragen.</label>
      <label><input type="checkbox" id="datenschutz" required />Ich bin mit der Datenverarbeitung zur Besuchsplanung einverstanden.</label>
      <label><input type="checkbox" id="bestaetigung" required />Ich akzeptiere die Bestätigung per E-Mail.</label>
    </div>

    <input type="hidden" id="selectedDate" />
    <input type="hidden" id="selectedTime" />

    <button type="submit">Eintragen</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
