<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Besuchskalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #2a77d4;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }

    #bookingFormWrapper {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkboxes {
      margin-top: 20px;
    }

    .checkboxes label {
      display: flex;
      align-items: center;
      font-weight: normal;
      margin-bottom: 10px;
    }

    .checkboxes input {
      margin-right: 10px;
      width: auto;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #2a77d4;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    #startTimeInfo,
    #endTimeInfo {
      font-size: 0.9em;
      color: #333;
      margin-top: 5px;
    }

    /* Fix für FullCalendar Buttons auf Mobile */
    .fc-header-toolbar {
      flex-wrap: wrap !important;
    }

    .fc-button {
      font-size: 14px !important;
      padding: 6px 12px !important;
    }

    @media (max-width: 600px) {
      .fc-toolbar-chunk {
        width: 100%;
        text-align: center;
        margin: 5px 0;
      }

      #calendar {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>Besuchskalender</h1>

  <div id="calendar"></div>

  <div id="bookingFormWrapper">
    <form id="bookingForm">
      <label for="name">Vorname:</label>
      <input type="text" id="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" required />

      <label for="duration">Dauer:</label>
      <select id="duration" required>
        <option value="30">30 Minuten</option>
        <option value="60" selected>1 Stunde</option>
        <option value="90">1,5 Stunden</option>
      </select>

      <div id="startTimeInfo"></div>
      <div id="endTimeInfo"></div>

      <input type="hidden" id="selectedDate" />
      <input type="hidden" id="selectedTime" />

      <div class="checkboxes">
        <label><input type="checkbox" required /> Ich bin gesund.</label>
        <label><input type="checkbox" required /> Ich bin mit der Datenverarbeitung zur Besuchsplanung einverstanden.</label>
        <label><input type="checkbox" required /> Ich akzeptiere die Bestätigung per E-Mail.</label>
      </div>

      <button type="submit">Eintragen</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");
      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: "de",
        initialView: "timeGridDay",
        slotDuration: "00:30:00",
        slotMinTime: "13:00:00",
        slotMaxTime: "20:30:00",
        allDaySlot: false,
        selectable: true,
        expandRows: true,
        contentHeight: "auto",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: ""
        },
        events: "/api/bookings",
        dateClick: function (info) {
          const selectedDate = info.dateStr.split("T")[0];
          const selectedTime = info.dateStr.split("T")[1].substring(0, 5);
          document.getElementById("selectedDate").value = selectedDate;
          document.getElementById("selectedTime").value = selectedTime;

          const duration = parseInt(document.getElementById("duration").value);
          const [hour, minute] = selectedTime.split(":").map(Number);
          const end = new Date(0, 0, 0, hour, minute + duration);

          document.getElementById("startTimeInfo").textContent = "Start: " + selectedTime + " Uhr";
          document.getElementById("endTimeInfo").textContent = "Ende: " + end.toTimeString().substring(0, 5) + " Uhr";
        }
      });
      calendar.render();

      document.getElementById("duration").addEventListener("change", () => {
        const selectedTime = document.getElementById("selectedTime").value;
        if (selectedTime) {
          const duration = parseInt(document.getElementById("duration").value);
          const [hour, minute] = selectedTime.split(":").map(Number);
          const end = new Date(0, 0, 0, hour, minute + duration);
          document.getElementById("endTimeInfo").textContent = "Ende: " + end.toTimeString().substring(0, 5) + " Uhr";
        }
      });

      document.getElementById("bookingForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const duration = document.getElementById("duration").value;
        const date = document.getElementById("selectedDate").value;
        const time = document.getElementById("selectedTime").value;

        const res = await fetch("/api/book", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, date, time, duration })
        });

        if (res.ok) {
          alert("Buchung erfolgreich!");
          location.reload();
        } else {
          alert("Buchung fehlgeschlagen.");
        }
      });
    });
  </script>
</body>
</html>
